name: LostWorld
version: '${project.version}'
main: faxu.lost_world.lostworld.LostWorld
api-version: 1.20
author: Faxu
description: Races, stats, classes and skills!
commands:
  lostworld:
    description: Main command of plugin LostWorld.
    usage: /lostworld
permissions:
  seestats:
    description: Can see stats of players.
    default: true
  setstat:
    description: Can set stat of players.
    default: op
  updatestat:
    description: Increase stat selected of player.
    default: op
  help:
    description: Can use help command.
    default: true